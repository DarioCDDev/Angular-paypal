<div *ngIf="cartItems.length < 1">
  <div class="alert alert-info text-center">
    <h4>Your cart is empty</h4>
  </div>
</div>

<div *ngIf="cartItems.length > 0">
  <div class="alert alert-info text center">
    <h4>Your Cart</h4>
  </div>
  <div class="text-center">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of cartItems; index as i">
        <div class="row">
          <div class="col-md-10">
            <app-cart-item [cartItem]="item" />
          </div>
          <div class="col-md-2">
            <i class="far fa-trash-alt fa-2x" (click)="delteItem(i)"></i>
          </div>
        </div>
      </li>
    </ul>
    <div class="alert alert-warning text center">
      <strong>Total:</strong> {{total}} â‚¬
    </div>
    <button class="btn btn-outline-danger btn-block mb-3" (click)="emptyCart()">
      <i class="fas fa-trash"></i>
      Clear Cart
    </button>
    <ngx-paypal [config]="payPalConfig"></ngx-paypal>
  </div>
</div>
